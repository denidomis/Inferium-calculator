<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Essence</th>
          <th scope="col">Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Inferium</th>
          <td><input id="inferium" type="number" /></td>
        </tr>
        <tr>
          <th scope="row">Prudentium</th>
          <td><input id="prudentium" type="number" /></td>
        </tr>
        <tr>
          <th scope="row">Intermedium</th>
          <td><input id="intermedium" type="number" /></td>
        </tr>
        <tr>
          <th scope="row">Superium</th>
          <td><input id="superium" type="number" /></td>
        </tr>
        <tr>
          <th scope="row">Supremium</th>
          <td><input id="supremium" type="number" /></td>
        </tr>
        <tr>
          <th scope="row">Ultimate</th>
          <td><input id="ultimate" type="number" /></td>
        </tr>
      </tbody>
    </table>
    <h2>Number of Inferium:</h2>
    <button onclick="calculateEssence()" class="btn btn-primary">
      Generate
    </button>
    <br />
    <t>number:</t>
    <br />
    <input
      id="numberAnswer"
      readonly
      placeholder="number of inferium"
      style="border: none"
    />
    <br />
    <t>stacks:</t>
    <br />
    <input
      id="stackAnswer"
      readonly
      placeholder="number of inferium"
      style="border: none"
    />
  </body>
</html>
